<script>
    function calculateFare() {
        let leavingFrom = document.getElementById("leavingFrom").value;
        let goingTo = document.getElementById("goingTo").value;

        if (leavingFrom == "0" || goingTo == "0") {
            alert("Please select a station.");
            return;
        }

        let basefare = 13;
        let distance = goingTo - leavingFrom;
        let fare = distance + basefare;
        document.getElementById("DisplayAns").innerHTML = fare + ".00";
    }

    function discountFare() {
        let leavingFrom = document.getElementById("leavingFrom").value;
        let goingTo = document.getElementById("goingTo").value;

        if (leavingFrom == "0" || goingTo == "0") {
            alert("Please select a station.");
            return;
        }

        let basefare = 13;
        let distance = goingTo - leavingFrom;
        let disc_fare = 0.80 * (distance + basefare);
        let fare = disc_fare.toFixed(2);
        document.getElementById("DisplayAns").innerHTML = fare;
    }
</script>
